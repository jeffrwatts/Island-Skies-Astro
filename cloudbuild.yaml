steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-docker.pkg.dev/islandskiesastro/web-repo/site:$SHORT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-docker.pkg.dev/islandskiesastro/web-repo/site:$SHORT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - islandskiesastro-web
      - --image=us-docker.pkg.dev/islandskiesastro/web-repo/site:$SHORT_SHA
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated
      - --port=8080
      - --memory=1Gi
      - --cpu=1
      - --min-instances=0
      - --max-instances=10
images:
  - us-docker.pkg.dev/islandskiesastro/web-repo/site:$SHORT_SHA
